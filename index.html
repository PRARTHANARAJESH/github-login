<!DOCTYPE html>
<html>
    <head>
        
        <title>Sign in to GitHub &#8901; GitHub</title>
        <link href="style.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="/github/git2.png" type="img/icon">
    </head>
    <body>
        <div>
        <div>
            <img class="img" src="/github/git2.png">
        </div>
        <div>
            <h1 class="para">Sign in to GitHub</h1>
        </div>
        
        <div class="sub-div">
         <form>
            <div class="lab1">
            <label class="p1">Username or email address</label>
            <input type="email" id="email" class="label">
        </div>
        <div class="lab1">
            <label class="p2">Password</label>
            <label class="forgot">Forgot password?</label>
            <input class="label" type="password" id="password">
            </div>
            <div class="lab2">
                <label >Sign up</label>
            </div>
         </form>
        </div>
        <div class="sub-div2">
           <p class="p3">Sign in with a passkey</p>
           <p class="p4">New to GitHub?</p>
           <p class="p5">Create an account</p>
        </div>
        <div class="pr">
           <p class="p6">Terms</p>
           <p class="p6">Privacy</p>
           <p class="p6">Docs</p>
           <p class="p6">Contact GitHub Support</p>
           <p class="p6">Manage cookies</p>
           <p class="p6">Do not share personal information</p>
        </div>
        </div>
    </body>
</html>
